{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Confirm Attendance{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="yes_confirmation">Can attend</label>
    <input type="radio" value="yes" name="confirmation" id="yes_confirmation">
    <label for="no_confirmation">Can't attend</label>
    <input type="radio" value="no" name="confirmation" id="no_confirmation">
    <input type="submit" value="submit">
  </form>
  <hr>
  <form action="{{ url_for('attendance.delete_attendance', fixture_id=fixture['id'], user_id=g.user['id'],) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
