{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Add Subs{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div>
      <label for="username">Username</label>
      <p>Choose Username
        <select name="username" required>
          {% for user in users_attending %}
            <option value="{{ user['username'] }}" id="username">{{ user['username'] }}</option>
          {% endfor %}
        </select>
      </p>

      {% for user in user_attendance %}
        <p>{{ user['username'] }}</p>
      {% endfor %}
      <label for="subs_paid">Subs Paid</label>
      <input type="number" name="subs_paid" id="subs_paid" value="{{ request.form['subs_paid'] }}" required>
    </div>
    <input type="submit" value="Save">
  </form>
{% endblock %}
