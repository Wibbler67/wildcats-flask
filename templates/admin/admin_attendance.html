{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Add Attendance{% endblock %}</h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
{% endblock %}

{% block content %}
<h1>Adding users for Match on {{ fixture['fixture_date'] }}</h1>
  <form method="post">
    <div class="input-wrapper">
      <label for="username">Username</label>
      <p>Choose Username
        <select name="username[]" required>
          {% for user in users %}
            <option value="{{ user['username'] }}" id="username">{{ user['username'] }}</option>
          {% endfor %}
        </select>
      </p>
      <div class="radio_div" id="confirmation[]">
        <div>
          <label for="yes_confirmation">Can attend</label>
          <input type="radio" value="yes" name="confirmation[]" id="yes_confirmation">
        </div>
        <div>
          <label for="no_confirmation">Can't attend</label>
          <input type="radio" value="no" name="confirmation[]" id="no_confirmation">
        </div>
      </div>
      <a href="javascript:void(0);" class="add-input" title="Add input">Add Input</a>
    </div>
    <hr>
    <input type="submit" value="Save">
  </form>
